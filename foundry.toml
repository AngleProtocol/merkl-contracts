[profile.default]
src = 'contracts'
out = 'out'
test = 'test/foundry'
libs = ['node_modules', 'lib']
script = 'scripts/foundry'
cache_path = 'cache-forge'
gas_reports = ["*"]
via_ir = true
optimizer_runs=100
fs_permissions = [{ access = "read", path = "./deploy/networks" }]

# solc_version = '0.8.17'

ffi = true

[fuzz]
runs = 500

[invariant]
runs = 500

[profile.dev]
via_ir = false

