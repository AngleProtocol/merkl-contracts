[profile.default]
auto_detect_solc = false
src = 'contracts'
out = 'out'
test = 'test'
libs = ["node_modules"]
script = 'scripts'
cache_path = 'cache-forge'
gas_reports = ["*"]
optimizer_runs = 100
fs_permissions = [
  { access = "read", path = "./node_modules/@angleprotocol/sdk/dist/src/registry/registry.json" }, 
  { access = "write", path = "./transaction.json" }, 
  { access = "write", path = "./transactions.json" }
]
solc = "0.8.19"

ffi = true

[fuzz]
runs = 500

[invariant]
runs = 500

[profile.dev]
via_ir = true

